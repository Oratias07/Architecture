<html>
    <head>
        <title>CV generator</title>
        <link rel="stylesheet" href="01.css">
        <script src="studentInfo.jc"></script>
        <script src="printSaveStudentInfo.js"></script>
    </head>
    <body>

        <h1>CV Generator</h1>
        <h2 id="h2Id">Please fill the following form</h2><br>


        
        <table>
            <tr>
                <td>
                    Id: <input type="text" id="id" value="">
                </td>
            </tr>

            <tr>
                <td>First name: <input type="text" id="fname" value=""></td>
                <td>Last name: <input type="text" id="lname" value=""></td>
            </tr>

            <tr>
                <td>Address: <input type="text" id="address" value=""></td>
            </tr>

            <tr>
                <td>What is your favorite programming language?</td>
                <td>
                    <select id="cars" name="cars">
                    <option value="C++">cpp</option>
                    <option value="C">C</option>
                    <option value="C#/JavaScript">CSS & JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>How do you evaluate your knowlage in it?</td>
                <td>
                    <input type="radio" id="low" name="evaluate" value="l">low
                    <input type="radio" id="medium" name="evaluate" value="m">medium
                    <input type="radio" id="high" name="evaluate" value="h">high
                </td>
            </tr>
            

            <tr>
                <td>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="send">send</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="clearForm">clearForm</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="getAllStudents">getAllStudents</button>
                    <!-- <input type="getAllStudents" value="getAllStudents"> -->
                </td>
            </tr>
            <tr>
                <td>Id to remove: <input type="text" id="IDTR" value="">
                    <button type="idtoremove">remove</button>
                </td>
            </tr>

            <tr>
                <td>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3985.7369054626693!2d35.2794435588073!3d32.91170288578005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c333334df8b1d%3A0xf4846caa6dd2d203!2z15TXnteb15zXnNeUINeU15DXp9eT157XmdeqINec15TXoNeT16HXlCDXkdeo15DXldeT15Qg15vXqNee15nXkNec!5e0!3m2!1siw!2sil!4v1765181072931!5m2!1siw!2sil" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
            </tr>
            
            <tr>
                <td>
                    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/1skhBKNIlBA2JiiiEpypqd?utm_source=generator" width="100%" height="150" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </td>
            </tr>



            

        </table>


    </body>
</html>
